<!doctype html>
<html>
<head>
<title>Psyc-Test</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <h1>Psyc-Test</h1>
  <form>
  <fieldset>
    <legend>Extraversion</legend>
    <div class="tableContainer">
      <div class="tableRow">
        <label for="e1">1. Ich habe gerne viele Leute um mich herum.</label>
        <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="e1">
      </div>
      <div class="tableRow">
        <label for="e2">2. Ich bin leicht zum Lachen zu bringen.</label>
        <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="e2">
      </div>
      <div class="tableRow">
        <label for="e3">3. Ich halte mich nicht für besonders fröhlich.</label>
          <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="e3">
      </div>
      <div class="tableRow">
        <label for="e4">4. Ich unterhalte mich wirklich gerne mit anderen Menschen.</label>
          <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="e4">
      </div>
      <div class="tableRow">
        <label for="e5">5. Ich bin gerne im Zentrum des Geschehens.</label>
          <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="e5">
      </div>
    </div>
    <hr>
    <legend>Neurotizismus</legend>
    <div class="tableContainer">
      <div class="tableRow">
        <label for="n1">6. Ich bin nicht leicht beunruhigt.</label>
        <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="n1">
      </div>
      <div class="tableRow">
        <label for="n2">7. Ich fühle mich anderen oft unterlegen.</label>
        <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="n2">
      </div>
      <div class="tableRow">
        <label for="n3">8. Wenn ich unter starkem Stress stehe,<br> fühle ich mich manchmal, als ob ich zusammenbräche.</label>
          <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="n3">
      </div>
      <div class="tableRow">
        <label for="n4">9. Ich fühle mich selten einsam oder traurig.</label>
          <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="n4">
      </div>
      <div class="tableRow">
        <label for="n5">10. Ich fühle mich oft angespannt oder nervös.</label>
          <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="n5">
      </div>
    </div> 
    <hr>
    <legend>Offenheit für Erfahrungen</legend>
    <div class="tableContainer">
      <div class="tableRow">
        <label for="o1">11. Ich mag meine Zeit nicht mit Tagträumereien verschwenden.</label>
        <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="o1">
      </div>
      <div class="tableRow">
        <label for="o2">12. Ich finde philosophische Diskussionen langweilig.</label>
        <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="o2">
      </div>
      <div class="tableRow">
        <label for="o3">13. Mich begeistern die Motive,<br> die ich in der Kunst und in der Natur finde.</label>
          <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="o3">
      </div>
      <div class="tableRow">
        <label for="o4">14. Ich probiere oft neue und fremde Speisen aus. 	
        </label>
          <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="o4">
      </div>
      <div class="tableRow">
        <label for="o5">15. Wenn ich Literatur lese oder ein Kunstwerk betrachte,<br> empfinde ich manchmal ein Frösteln oder eine Welle der Begeisterung.</label>
          <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="o5">
      </div>
    </div>
    <hr>
    <legend>Verträglichkeit</legend>
    <div class="tableContainer">
      <div class="tableRow">
        <label for="v1">16. Ich versuche zu jedem, dem ich begegne, freundlich zu sein.</label>
        <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="v1">
      </div>
      <div class="tableRow">
        <label for="v2">17. Ich bekomme häufiger Streit mit meiner Familie und meinen Kollegen.</label>
        <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="v2">
      </div>
      <div class="tableRow">
        <label for="v3">18. Manche Leute halten mich für selbstsüchtig und selbstgefällig.</label>
          <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="v3">
      </div>
      <div class="tableRow">
        <label for="v4">19. Ich würde lieber mit anderen zusammenarbeiten, als mit ihnen zu wetteifern.
        </label>
          <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="v4">
      </div>
      <div class="tableRow">
        <label for="v5">20. Die meisten Menschen, die ich kenne, mögen mich.</label>
          <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="v5">
      </div>
    </div>
    <hr>
    <legend>Gewissenhaftigkeit</legend>
    <div class="tableContainer">
      <div class="tableRow">
        <label for="g1">21. Ich halte meine Sachen ordentlich und sauber.</label>
        <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="g1">
      </div>
      <div class="tableRow">
        <label for="g2">22. Ich kann mit meine Zeit recht gut einteilen, so dass ich meine Angelegenheiten rechtzeitig beende.</label>
        <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="g2">
      </div>
      <div class="tableRow">
        <label for="g3">23. Ich bin kein sehr systematisch vorgehender Mensch.</label>
          <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="g3">
      </div>
      <div class="tableRow">
        <label for="g4">24. Ich versuche, alle mir übertragenen Aufgaben sehr gewissenhaft zu erledigen.
        </label>
          <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="g4">
      </div>
      <div class="tableRow">
        <label for="g5">25. Ich habe eine Reihe von klaren Zielen und arbeite systematisch auf sie zu.</label>
          <input type="range" min="1" max="5" value="3" step="0.1" class="slider" id="g5">
      </div>
      <div class="tableRow">
        <label for="submit"></label>
        <button type="button" id="submit" value="submit" onclick="init()">Speichern</button>
      </div>
    </div>
  </fieldset>
  </form>  
  <p id="done"></p>
   <h1>Psyc-Auswertung</h1>
<div class="chart-container" style="position: relative; height:40vh; width:80vw">
    <canvas id="myChart"></canvas>
</div>

  
  <script src="writeData.js"></script>
  <script src="readData.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script> 
</body>
</html>
